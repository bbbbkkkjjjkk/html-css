<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        table{
            border-collapse: collapse;
            border: 1px dotted black;
           
        }
        th, td 
        {
          padding: 10px;
          border:1px dotted black;
        }
    </style>


</head>
<body>
    


    <h2>Images in Tables</h2>
    <hr><br>
    <p>what are your favorite pets ?</p>

    <table >
        <tr>
            <th>Pet Image</th>
            <th>More Facts about (as a Link)</th>
        </tr>
        <tr>
            <td><img src="horse.jpg" width="100px" alt="Horse"></td>
            <td><a href="https://www.pinterest.com/search/pins/?q=horse&rs=typed" target="_blank">Horse</a></td>
        </tr>
        <tr>
            <td><img src="dog.jpg" width="100px" alt="Dogs"></td>
            <td><a href="https://www.pinterest.com/search/pins/?q=dog&rs=typed" target="_blank">Dogs</a></td>
        </tr>
        <tr>
            <td><img src="cat.jpg" width="100px" alt="Cat"></td>
            <td><a href="https://www.pinterest.com/search/pins/?q=cat&rs=typed" target="_blank">Cats</a></td>
        </tr>
    </table>



</body>
</html>
